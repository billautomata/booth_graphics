<!DOCTYPE html>
<html lang="en">
	<head>
		<title>evident reinvent hello world</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color:#fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>
	<body>



		<script src="three.js"></script>

		<script src="Detector.js"></script>
		<!--
		<script src="libs/stats.min.js"></script> -->

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, materials = [], parameters, i, h, color, sprite, size;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			var evidentTexture, material, evidentmesh, evidentmeshclone

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 100;

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.0008 );

				geometry = new THREE.Geometry();


				renderer = new THREE.WebGLRenderer( { clearAlpha: 1, antialias: true  } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.setClearColorHex( 0xffffff, 1 );

				evidentTexture = THREE.ImageUtils.loadTexture( "sprite_256.png" );
				material = new THREE.MeshBasicMaterial(
					{
						map: evidentTexture,
						transparent: true,
						side: THREE.DoubleSide,
						alphaTest: 0.2,
						opacity: 0.3
					}
				);

				geometry = new THREE.PlaneGeometry(100,100)

				evidentmesh = new THREE.Mesh( geometry, material )
				evidentmeshclone = new THREE.Mesh( geometry, material )

				scene.add(evidentmeshclone)
				scene.add(evidentmesh)


				// stats = new Stats();
				// stats.domElement.style.position = 'absolute';
				// stats.domElement.style.top = '0px';
				// container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}

			function render() {

				var time = Date.now() * 0.00005;

				// console.log(mouseX)

				// camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				// camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

				evidentmesh.rotation.x += 0.01
				evidentmesh.rotation.y += 0.03

				evidentmeshclone.rotation.x -= 0.01
				evidentmeshclone.rotation.y -= 0.03

				evidentmeshclone.scale.x = Math.cos(Date.now()*0.000005)
				evidentmeshclone.scale.y = Math.sin(Date.now()*0.000001)

				//evidentmeshclone.scale.x = 2.5

				renderer.render( scene, camera );

			}


		</script>
	</body>
</html>
